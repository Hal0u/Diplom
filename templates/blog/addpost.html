{% extends 'blog/home.html' %}

{% block content %}

<style>
    .auto-p {
  margin-bottom: 10px;
  color: #008000; /* Измененный цвет текста параграфа */
}

.auto-button {
  padding: 10px 35px;
  background-color: #212529; /* Измененный цвет фона кнопки */
  border-style: ridge;
  border-color: #fff;
  color: #fff; /* Измененный цвет текста кнопки */
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.5s;
}

.auto-button:hover {
  background-color: #eca305; /* Измененный цвет фона кнопки при наведении */
}
</style>

<form method="post" enctype="multipart/form-data" class="container">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <div>{{ form.non_field_errors }}</div>
        </div>
    </div>
    {% for f in form %}
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="rev-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                <br>
                {{ f }}
                <div class="invalid-feedback">
                    {{ f.errors }}
                </div>
            </div>
        </div>
    </div>
    {% if forloop.counter == 5 %}
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    {% endif %}
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary rev-button auto-button" type="submit">Опубликовать</button>
        </div>
    </div>
</form>
{% endblock %}
