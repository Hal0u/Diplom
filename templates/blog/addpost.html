{% extends 'blog/home.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="container">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <div>{{ form.non_field_errors }}</div>
        </div>
    </div>
    {% for f in form %}
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="rev-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
                <br>
                {{ f }}
                <div class="invalid-feedback">
                    {{ f.errors }}
                </div>
            </div>
        </div>
    </div>
    {% if forloop.counter == 6 %}
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    {% endif %}
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary rev-button" type="submit">Предложить</button>
        </div>
    </div>
</form>
{% endblock %}
